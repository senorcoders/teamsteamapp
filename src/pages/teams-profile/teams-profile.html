<ion-header>

  <ion-navbar color="base" >
    <button ion-button icon-only menuToggle start [hidden]="!menu" >
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{"TEAMS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let team of teams;" >
      <ion-avatar item-start>
        <img src="./assets/imgs/team.png" [hidden]="team.loadImage" (click)="setTeam(team)" >
        <img [src]="team.imageSrc" [hidden]="!team.loadImage" (load)="loadImage(team)" (click)="setTeam(team)" >
      </ion-avatar> 
      <p (click)="setTeam(team)">{{team.team.name}}</p>
      <ion-icon color="secondary" [hidden]="!isSelect(team)" name="md-checkmark" item-end></ion-icon>
      <ion-icon color="danger" (click)="editTeam(team.team)" [hidden]="user.role.name != 'Manager'" name="ios-create-outline" item-end></ion-icon>
    </ion-item>

  </ion-list>

  <ion-fab bottom right >
      <button color="base" ion-fab icon-only (click)="searchTeams()" >
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
