<ion-header>

  <ion-navbar color="base" >
    <button ion-button icon-only menuToggle start [hidden]="!menu" >
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{"TEAMS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let role of roles;" >
      <ion-avatar item-start>
        <img src="./assets/imgs/team.png" [hidden]="role.team.loadImage" (click)="setTeam(role)" >
        <img [src]="role.team.imageSrc" [hidden]="!role.team.loadImage" (load)="loadImage(role)" (click)="setTeam(role)" >
      </ion-avatar> 
      <p (click)="setTeam(role)">{{role.team.name}}</p>
      <ion-icon color="secondary" [hidden]="!isSelect(role)" name="md-checkmark" item-end></ion-icon>
      <ion-icon color="danger" (click)="editTeam(role)" [hidden]="user.role.name != 'Manager'" name="ios-create-outline" item-end></ion-icon>
    </ion-item>

  </ion-list>

  <ion-fab bottom right >
      <button color="base" ion-fab icon-only (click)="searchTeams()" >
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
