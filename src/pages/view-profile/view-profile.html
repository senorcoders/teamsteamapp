<ion-header>

  <ion-navbar color="base">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title> {{"NAVMENU.PROFILE" | translate}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showEdit()">

  </ion-navbar>

</ion-header>
