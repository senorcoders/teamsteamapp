<ion-header>

  <ion-navbar color="base" >
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> {{user.firstName+ " "+ user.lastName}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="cabezera">
      <div id="avatar">
        <img [src]="user.imageSrc" >
      </div>
  </div>
  <h4> {{user.username}} </h4>

  <ion-list>

    <ion-item>
      <h2>{{user.email}}</h2>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'LANGUAGE' | translate}}</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)='changeLang()' >
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Espanish</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
