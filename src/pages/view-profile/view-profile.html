<ion-header>

  <ion-navbar color="base" >
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> {{user.username}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="cabezera" [hidden]="!image" >
      <div class="avatar">
        <img [src]="user.imageSrc" >
      </div>
      <ion-fab top right class="button-fab-right">
        <button ion-fab color="base" (click)="changePhoto()" >
          <ion-icon name="md-camera"></ion-icon>
        </button>
      </ion-fab>
  </div>

  <div class="cabezera" [hidden]="image" >
      <div class="avatar">
        <img src="./assets/imgs/user.png" style="object-fit: cover;" >
      </div>
      <ion-fab top right class="button-fab-right">
        <button ion-fab color="base" (click)="changePhoto()" >
          <ion-icon name="md-camera"></ion-icon>
        </button>
      </ion-fab>
  </div>

  <!--h4 stlye="padding-left: 10px;"> {{user.username}} </h4-->

  <ion-list>

    <ion-item-divider>
        {{user.firstName+ " "+ user.lastName}}
    </ion-item-divider>
    
    <ion-item>
      <ion-icon name="md-mail" item-start></ion-icon> 
      {{user.email}} 
      <ion-icon [hidden]="user.verified" color="danger" name="md-alert" item-end></ion-icon>
      <ion-icon name="md-create" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-people" item-start></ion-icon>
      Team {{team.name}} 
      <ion-icon name="md-create" item-end></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'LANGUAGE' | translate}}</ion-label>
      <ion-select [(ngModel)]="lang" (ionChange)='changeLang()' >
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Espanish</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-people" item-start></ion-icon>
      {{'CONTACTS' | translate}} 
    </ion-item>

  </ion-list>

</ion-content>
