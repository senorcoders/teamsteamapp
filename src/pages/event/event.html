<ion-header>

  <ion-navbar color="base">
    <ion-title>Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
        <h2 style="text-transform: uppercase;">{{event.name}}</h2>
        <p>{{event.dateTime}}</p>
    </ion-item>
    
      <img [src]="event.imageSrc" />
    
      <ion-card-content [hidden]="!event.description" >
        <p>{{event.description}}</p>
      </ion-card-content>

      <ion-item class="location-event">
        <h2>Location</h2>
        <div id="map_canvas" style="width: 100%; height: 200px; "></div>
        <p [hidden]="event.location[0].link == ''" >Link: <a [href]="event.link" target="_black"> {{event.location[0].link}} </a></p>
        <p [hidden]="event.location[0].detail == ''">Detail: {{event.location[0].detail}}</p>
      </ion-item>
    
      <ion-row [hidden]="user.role.name == Manager">
        <ion-col style="text-align: left;">
          <button ion-button clear small (click)="editEvent()" >
            <ion-icon name="md-create"></ion-icon>
          </button>
        </ion-col>
        <ion-col style="text-align: right;">
          <button ion-button clear small (click)="remove()" >
            <ion-icon name="md-close-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
</ion-content>
