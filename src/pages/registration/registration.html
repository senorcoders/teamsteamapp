<ion-header>

  <ion-navbar color="base">
    <ion-title>{{"REGISTRATION" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>
        username
      </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{"FIRSTNAME" | translate}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{"LASTNAME" | translate}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        {{"EMAIL" | translate}}
      </ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        {{"FREEAGENT" | translate}}
      </ion-label>
      <ion-toggle [(ngModel)]="free"></ion-toggle>
    </ion-item>

  </ion-list>

  <h2 style="margin-top: 20px;" [hidden]="free">{{"TEAM" | translate}}</h2>

  <ion-avatar [hidden]="free">
    <img width="100%" [hidden]="!image" (load)="success()" [src]="imageSrc">
    <img width="100%" [hidden]="image" src="./assets/imgs/logo-default.png">
    <ion-fab top right edge class="button-fab-right">
      <button ion-fab color="base" (click)="changePhoto()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-fab>
  </ion-avatar>

  <ion-list>

    <ion-item [hidden]="free">
      <ion-label floating>
        {{"NAMEOFTEAM" | translate}}
      </ion-label>
      <ion-input type="text" [(ngModel)]="nameteam"></ion-input>
    </ion-item>

    <ion-item [hidden]="free">
      <ion-label floating>
        {{"DESCRIPTION" | translate}}
      </ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item [hidden]="free">
      <ion-label floating>
        {{"CITY" | translate}}
      </ion-label>
      <ion-textarea [(ngModel)]="city"></ion-textarea>
    </ion-item>

  </ion-list>

  <h2 style="margin-top: 20px;" [hidden]="!free">{{"ADDLOCATION.TITLE" | translate}}</h2>

  <ion-list>

  </ion-list>

  <button ion-button (click)="addLocation()">{{"ADDLOCATION.ACTION" | translate}}</button>

  <button ion-button block (click)="save()">{{"SAVE" | translate}}</button>

</ion-content>
