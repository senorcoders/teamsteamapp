<ion-header>

    <ion-navbar color="base">
        <ion-title>{{to.firstName+ " "+ to.lastName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="message-wrap">

        <div *ngFor="let msg of msgList; let i = index; trackBy: customTrackBy" class="message" [class.left]=" msg.from !== from.id "
            [class.right]=" msg.from === from.id ">
            <img class="user-img" [hidden]="!msg.photoReady" (load)="photoReady(msg)" [src]="msg.photo">
            <img class="user-img" [hidden]="msg.photoReady" src="./assets/imgs/logo-login.png">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>&nbsp;&nbsp;&nbsp;{{msg.dateTime | relativeTime}}</p>
                </div>
                <!--div class="msg-content" [hidden]="msg.type === 'image' ">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.text}}</p>
                </div-->
                <div class="msg-content" [innerHTML]="insertMsg(msg)">

                </div>
            </div>
        </div>

    </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-1>
                <button ion-button clear icon-only item-right (click)="sendMgsWitImage()">
                    <ion-icon name="ios-camera-outline"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-1>
                <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                    <ion-icon name="md-happy"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-textarea #chat_input placeholder="Text Input" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (ionFocus)="onFocus()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
                    <ion-icon name="ios-paper-plane-outline"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker>
</ion-footer>
