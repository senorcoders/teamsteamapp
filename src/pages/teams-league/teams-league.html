<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{league.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let team of teams;" (click)="toTeam(team)">
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="team.loadImage">
        <img [src]="team.imageSrc" [hidden]="!team.loadImage" (load)="loadImage(team)">
      </ion-avatar>
      {{team.name}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="addTeam()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
