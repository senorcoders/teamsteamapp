<ion-header>

  <ion-navbar>
    <ion-title *ngIf="havingTeams">{{"MYTEAMS" | translate}}</ion-title>
    <ion-title *ngIf="havingTeamsAndLeague">{{"MYTEAMSANDLEAGUE" | translate}}</ion-title>
    <ion-title *ngIf="havingLeagues">{{"LEAGUES" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let role of roles;">
      <ion-avatar item-start>
        <img [src]="role.imageSrc" (click)="setRole(role)" (error)="errorLoadImage($event)">
      </ion-avatar>
      <p (click)="setRole(role)">{{role.identity}}</p>
      <span item-end color="primary" class="rol-name">{{role.name.toUpperCase() | translate}}</span>
      <ion-icon color="secondary" [hidden]="!isSelect(role)" name="md-checkmark" item-end></ion-icon>
      <ion-icon color="danger" (click)="editTeam(role)" *ngIf="isEditable(role)" name="ios-create-outline"
        item-end></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
