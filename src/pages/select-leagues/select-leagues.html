<ion-header>

  <ion-navbar>
    <ion-title>{{"LEAGUE.SELECT" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let league of leagues;" (click)="select(league)">
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="league.loadImage">
        <img [src]="league.imageSrc" [hidden]="!league.loadImage" (load)="loadImage(league)">
      </ion-avatar>
      {{league.league.name}}
    </ion-item>
  </ion-list>

</ion-content>
