<ion-header>

  <ion-navbar>
    <ion-title>{{"SELECTLEAGUE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let league of leagues" (click)="toChat(league)">
      <ion-avatar item-start>
        <img [src]="league.imageSrc" (error)="errorLoadImage($event)">
      </ion-avatar>
      {{league.name}}
    </ion-item>
  </ion-list>

</ion-content>
