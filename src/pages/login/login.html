<ion-content padding>
  <div class="content-login">
    <div class="icon-login"><ion-icon name="unlock"></ion-icon></div>
    <div class="title">
      <p>Welcome To Teams Snap</p>
      <h2>Sign into your pages account</h2>
    </div>
    
    <ion-list>

      <ion-item>
        <ion-label floating>UserName</ion-label>
        <ion-input type="text" value="" [(ngModel)]="firstname" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="lastname" ></ion-input>
      </ion-item>
      <!--ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
      </ion-item-->
      <ion-item>
          <ion-label>Remember Me</ion-label>
          <ion-checkbox [(ngModel)]="remember"></ion-checkbox>
      </ion-item>
      <ion-item class="forgotPassword">
        <span (click)="forgotPassword()" class="btn-forgot">Forgot Password?</span>
      </ion-item>
    </ion-list>

    <div>
      <button ion-button color="primary" block (click)="Login()" >Sign In</button>
    </div>
    <div>
      <span class="btn-register" (click)="Register()">Still no account? Please go to Register</span>
    </div>
    <div class="social-network">
      <ion-icon name="logo-googleplus"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
  </div>
</ion-content>
