<ion-header>

    <ion-navbar>
      <ion-title>{{league.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
        <img width="100%" [hidden]="!image" (load)="success()" [src]="league.imgSrc">
        <img width="100%" [hidden]="image" src="./assets/imgs/logo-default.png">
      <ion-card-content>
        <p>{{league.description}}</p>
        <p>{{"REQUESTLEAGUE.JOIN?" | translate}} {{league.name}} ?</p>
      </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="updateRequest(true)" >{{"ACCEPT" | translate}}</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="updateRequest(false)" >{{"DENED" | translate}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
