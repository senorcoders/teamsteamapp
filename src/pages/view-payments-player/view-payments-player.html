<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{"PAYMENT" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let payment of payments" (click)="goPayment(payment)" >
      {{ payment.description }}
      <ion-icon item-end [hidden]="payment.invoice_paid" style="font-size: 2rem;" name="logo-usd" color="danger" ></ion-icon>
      <span item-end [hidden]="payment.invoice_paid" style="color: #f53d3d; font-size: 2rem; line-height: 1; margin-top: 0;" >{{payment.quantity}}</span>
    </ion-item>
  </ion-list>

</ion-content>
