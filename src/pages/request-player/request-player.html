<ion-header>
  <ion-navbar>
    <ion-title>{{"REQUEST" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start [hidden]="!request.loadImage">
        <img [src]="request.imageSrc" (load)="successImage()">
      </ion-avatar>
      <h2>{{request.team.name}}</h2>
      <p>{{"SPORTS."+request.team.sport.toUpperCase() | translate}}</p>
    </ion-item>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button (click)="updateRequest(true)" >{{"ACCEPT" | translate}}</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="updateRequest(true)" >{{"DENED" | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
