<ion-header color="base">

  <ion-navbar color="base">
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Events Schedule</ion-title>

    <ion-buttons end #addEventButton >
      <button ion-button (click)="addEvent()" >
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events">
        <ion-card-header style="font-weight: bold; text-transform: uppercase;" (click)="goEvent(event)" >
            {{event.name}}
          </ion-card-header>
          <ion-card-content>
            {{event.dateTime}}
          </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
