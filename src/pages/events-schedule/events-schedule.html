<ion-header color="base">

  <ion-navbar color="base">
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Events Schedule</ion-title>

    <ion-buttons end #addEventButton >
      <button ion-button (click)="addEvent()" >
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let e of events" (click)="goEvent(e)">
    <img [src]="e.imageSrc" [hidden]="false">
    <ion-card-content>
      <ion-card-title style="font-weight: bold; text-transform: uppercase;" >
        {{e.name}}
      </ion-card-title>
      <p>
        {{e.description}}
      </p>
      <p [hidden]="!e.showDateTime" style="text-align: right;">{{e.parsedDateTime}}</p>
      <p [hidden]="e.showDateTime" style="text-align: right;">Daily</p>
    </ion-card-content>
  </ion-card>
</ion-content>
