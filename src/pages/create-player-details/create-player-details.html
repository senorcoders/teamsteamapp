<ion-header>

  <ion-navbar color="base">
    <ion-title>Player Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>No Is Player</ion-label>
      <ion-toggle [(ngModel)]="nonPlayer" ></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Manager Access</ion-label>
        <ion-toggle [(ngModel)]="managerAccess" ></ion-toggle>
      </ion-item>

    <ion-item>
        <ion-label floating>BirthDay</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="birthDay"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label floating>Gender</ion-label>
          <ion-select [(ngModel)]="gender">
              <ion-option value="male">
                  Male
              </ion-option>
              <ion-option value="female">
                  Female
              </ion-option>
          </ion-select>
      </ion-item>

        <ion-item>
          <ion-label floating>Jersey Number</ion-label>
          <ion-input type="number" value="" [(ngModel)]="yerseyNumber"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label floating>Positions</ion-label>
        <ion-input type="text" value="" [(ngModel)]="positions"></ion-input>
      </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      Contact Information
    </ion-list-header>

    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="nameContact"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Value</ion-label>
        <ion-input type="text" value="" [(ngModel)]="infoContact"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Type</ion-label>
        <ion-select [(ngModel)]="typeContact" multiple="false">
          <ion-option value="email">Email</ion-option>
          <ion-option value="telephone">Telephone</ion-option>
        </ion-select>
    </ion-item>
  

  <button [hidden]="!save" (click)="addContact()" style="margin-top: 10pt;" ion-button clear item-end>
      <ion-icon name="md-add-circle" style="font-size: 20pt; font-weight: bold;"></ion-icon>
  </button>

  <button [hidden]="save" (click)="updateContact()" style="margin-top: 10pt;" ion-button clear item-end>
      <ion-icon name="md-refresh-circle" style="font-size: 20pt; font-weight: bold;"></ion-icon>
  </button>

</ion-list>

  <ion-list>
    <ion-item *ngFor="let contact of contacts; let i = index">
      <h2>{{contact.name}}</h2>
      <p>{{contact.info}} </p>

      <button (click)="editContact(contact, i)" ion-button clear item-end>
          <ion-icon name="md-create"></ion-icon>
      </button>

      <button (click)="removeContact(i)" ion-button clear item-end>
          <ion-icon name="md-remove-circle"></ion-icon>
      </button>

    </ion-item>
  </ion-list>

  <button ion-button block color="base" (click)="saveAction()" >Save</button>
</ion-content>
