<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{"FORGOTPASSWORD" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>{{"EMAIL" | translate}}</ion-label>
      <ion-input type="email" [(ngModel)]="email" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="rePassword()">{{"SEND" | translate}}</button>

</ion-content>
