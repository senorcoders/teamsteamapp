<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"SETTING.NAME" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item class="not-focus">
      <ion-label floating>{{"VERSION" | translate}}</ion-label>
      <ion-input readonly class="not-input" [(ngModel)]="version"></ion-input>
    </ion-item>

    <ion-item *ngIf="userRole === 'Manager'">
      <ion-label>
        {{"SETTING.CHATEACHPLAYER" | translate}}
      </ion-label>
      <ion-toggle [(ngModel)]="setting.team.chatEachPlayer"  (ionChange)="stateChange($event, 'team', 'chatEachPlayer')" ></ion-toggle>
    </ion-item>

    <ion-item *ngIf="userRole!=='OwnerLeague'" (click)="removeAccount()">
        {{"REMOVEACCOUNT" | translate}} ({{user.role.team.name}})
    </ion-item>

  </ion-list>
</ion-content>
