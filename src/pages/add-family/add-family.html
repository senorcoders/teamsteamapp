<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"ADDFAMILY.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>{{"ADDFAMILY.NOTE" | translate}}</h5>
  <ion-list>

    <ion-item>
      <ion-label floating>{{"FIRSTNAME" | translate}} <span style="color: red;">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{"LASTNAME" | translate}} <span style="color: red;">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{"EMAIL" | translate}} <span style="color: red;">*</span></ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{"RELATIONSHIP" | translate}} <span style="color: red;">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="relationship"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{"TELEPHONE" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{"ADDRESS" | translate}}</ion-label>
      <ion-textarea [(ngModel)]="address"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button (click)="addFamily()">{{"SAVE" | translate}}</button>
</ion-content>
