<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"ADDFAMILY.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5>{{"ADDFAMILY.NOTE" | translate}}</h5>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="username" placeholder='username'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="firstname" placeholder='{{"FIRSTNAME" | translate}}'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="lastname" placeholder='{{"LASTNAME" | translate}}'></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" [(ngModel)]="email" placeholder='{{"EMAIL" | translate}}'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="relationship" placeholder='{{"RELATIONSHIP" | translate}} '></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="phoneNumber" placeholder='{{"TELEPHONE" | translate}}'></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="address" placeholder='{{"ADDRESS" | translate}}'></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button (click)="addFamily()">{{"SAVE" | translate}}</button>
</ion-content>
