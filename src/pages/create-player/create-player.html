<ion-header>

  <ion-navbar color="base">
    <ion-title>{{"ROSTER.CREATEPLAYER" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar [hidden]="!image" >
    <img width="100%" (load)="success()" [src]="imageSrc">
    <ion-fab top right edge class="button-fab-right">
        <button ion-fab color="base" (click)="changePhoto()" >
          <ion-icon name="md-camera"></ion-icon>
        </button>
    </ion-fab>
</ion-avatar>

<ion-avatar [hidden]="image" >
  <img width="100%" src="./assets/imgs/user.png">
  <ion-fab top right edge class="button-fab-right">
    <button ion-fab color="base" (click)="changePhoto()" >
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-fab>
</ion-avatar>

<ion-list>

  <ion-item>
    <ion-label floating>username</ion-label>
    <ion-input type="text" value="" [(ngModel)]="username" ></ion-input>
  </ion-item>

    <ion-item>
      <ion-label floating>{{"FIRSTNAME" | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="firstName" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{"LASTNAME" | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="lastName"></ion-input>
    </ion-item>

      <ion-item>
          <ion-label floating>{{"EMAIL" | translate}}</ion-label>
          <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{"PASSWORD" | translate}}</ion-label>
        <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{"CHANGEPASSALERT.AGAINNEWPASS" | translate}}</ion-label>
        <ion-input type="password" value="" [(ngModel)]="passwordCheck"></ion-input>
      </ion-item>

  </ion-list>

  <button ion-button block color="base" (click)="save()">
    {{"ROSTER.DETAILSPLAYER" | translate}}
    <ion-icon style="margin-left: 20px;" name="md-arrow-forward"></ion-icon>
  </button>

</ion-content>
