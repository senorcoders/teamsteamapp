<ion-header>

  <ion-navbar color="primary">
    <ion-title >{{"PAYMENT" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card>

      <ion-refresher (ionRefresh)="load($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-card-content>
      <ion-card-title>{{payment.description}}</ion-card-title>
      <p>$ {{payment.quantity}}</p>
      <button ion-button [hidden]="payment.invoice_paid" (click)="pay()">{{"PAY" | translate}}</button>
    </ion-card-content>
    
  </ion-card>

</ion-content>
