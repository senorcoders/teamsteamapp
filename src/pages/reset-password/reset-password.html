<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{"RESETPASS.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>{{email}}</ion-list-header>

    <ion-item>
      <ion-label floating>{{"RESETPASS.CODE" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="code" [ngClass]="codeValid === false && code.length === 4 ? 'error' : '' " (keyup)="checkCodeInput()" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"RESETPASS.NEWPASSWORD" | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"CHANGEPASSALERT.AGAINNEWPASS" | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="repeatPassword" ></ion-input>
    </ion-item>
  </ion-list>

<button ion-button (click)="change()" >{{"CHANGE" | translate}}</button>
</ion-content>
