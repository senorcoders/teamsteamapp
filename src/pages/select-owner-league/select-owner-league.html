<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"LEAGUE.SELECTOWNER.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar type="email" [(ngModel)]="search" showCancelButton="true" (ionInput)="searchUser($event)">
  </ion-searchbar>

  <ion-card *ngFor="let user of users">
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="user.loadImage">
        <img [src]="user.imgSrc" (load)="loadImg(user)" [hidden]="!user.loadImage">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <h4>{{user.firstName+ " "+ user.lastName}}</h4>
    </ion-item>

    <button ion-button (click)="add(user)">{{"ADD" | translate}}</button>
  </ion-card>

</ion-content>
