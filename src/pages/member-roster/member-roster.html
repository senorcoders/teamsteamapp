<ion-header>

  <ion-navbar color="base">
    <ion-title>Member Roster</ion-title>
    <!--ion-buttons end>
        <button ion-button icon-only (click)="goEditFamily()">
            <ion-icon name="ios-people"></ion-icon>
        </button>
    </ion-buttons-->
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h1> {{player.user.firstName+ " "+ player.user.lastName}} </h1>

    <ion-avatar [hidden]="!image" >
        <img width="100%" (load)="success()" [src]="imageSrc">
        <ion-fab top right edge class="button-fab-right">
            <button ion-fab color="base" (click)="changePhoto()" >
              <ion-icon name="md-camera"></ion-icon>
            </button>
        </ion-fab>
    </ion-avatar>

    <ion-avatar [hidden]="image" >
            <img width="100%" src="./assets/imgs/avatar.gif">
            <ion-fab top right edge class="button-fab-right">
                <button ion-fab color="base" (click)="changePhoto()" >
                  <ion-icon name="md-camera"></ion-icon>
                </button>
            </ion-fab>
        </ion-avatar>

    <ion-list>

        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" value="" [(ngModel)]="player.user.firstName" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" value="" [(ngModel)]="player.user.lastName"></ion-input>
        </ion-item>

          <ion-item>
              <h4 class="date-time" (click)="setDate()">BirthDay: {{player.birthDayParsed}}</h4>
            </ion-item>

            <ion-item>
                <ion-label floating>Gender</ion-label>
                <ion-select [(ngModel)]="player.gender">
                    <ion-option value="male">
                        Male
                    </ion-option>
                    <ion-option value="female">
                        Female
                    </ion-option>
                </ion-select>
              </ion-item>
    
              <ion-item>
                  <ion-label floating>Jersey Number</ion-label>
                  <ion-input type="number" value="" [(ngModel)]="player.yerseyNumber"></ion-input>
                </ion-item>

            <ion-item>
              <ion-label floating>Position</ion-label>
              <ion-input type="text" value="" [(ngModel)]="player.positions"></ion-input>
            </ion-item>

      </ion-list>

    <h2>Contact Information</h2>

    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value="" [(ngModel)]="nameContact"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Value</ion-label>
            <ion-input type="text" value="" [(ngModel)]="infoContact"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Type</ion-label>
            <ion-select [(ngModel)]="typeContact" multiple="false">
              <ion-option value="email">Email</ion-option>
              <ion-option value="telephone">Telephone</ion-option>
            </ion-select>
        </ion-item>
        

        <button [hidden]="!save" (click)="addContact()" style="margin-top: 10pt;" ion-button clear item-end>
            <ion-icon name="md-add-circle" style="font-size: 20pt; font-weight: bold;"></ion-icon>
        </button>

        <button [hidden]="save" (click)="updateContact()" style="margin-top: 10pt;" ion-button clear item-end>
            <ion-icon name="md-refresh-circle" style="font-size: 20pt; font-weight: bold;"></ion-icon>
        </button>

    </ion-list>

    <ion-list>
        <ion-item *ngFor="let contact of contacts">
          <h2>{{contact.name}}</h2>
          <p>{{contact.info}} </p>

          <button (click)="editContact(contact)" ion-button clear item-end>
              <ion-icon name="md-create"></ion-icon>
          </button>

          <button (click)="removeContact(contact.id)" ion-button clear item-end>
              <ion-icon name="md-remove-circle"></ion-icon>
          </button>

        </ion-item>
      </ion-list>
    
    <button ion-button block color="base" (click)="update()">Update</button>

    <button ion-button block color="danger" (click)="remove()" >Delete</button>

</ion-content>
