<ion-header>

  <ion-navbar color="base">
    <ion-title>{{"REQUEST" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <img [src]="imageSrc" [hidden]="!image" (load)="loadImage()">

    <ion-card-content>
      <ion-list>
        <ion-item>
          {{user.fullName}}
        </ion-item>
        <ion-item>
          {{user.email}}
        </ion-item>
        <ion-item>
          {{request.role.toUpperCase() | translate}}
        </ion-item>
        <ion-item *ngFor="let player of players;">
          {{player.user.firstName+ " "+ player.user.lastName}}, {{'RELATIONSHIP' | translate}}: {{player.relationship}}
        </ion-item>
      </ion-list>

      <h3 [hidden]="!request.acept">{{"REQUESTACCEPT" | translate}}</h3>

      <h3 [hidden]="!request.dened">{{"REQUESTDENIED" | translate}}</h3>

      <button ion-button (click)="acceptRequest()" style="margin-top: 30px;" [hidden]="request.acept">{{"ACCEPT" | translate}}</button>

      <button ion-button (click)="denRequest()" style="margin-top: 30px;" [hidden]="request.dened || request.acept">{{"DENED" | translate}}</button>

    </ion-card-content>

  </ion-card>

</ion-content>
