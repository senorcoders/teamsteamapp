<ion-header>

    <ion-navbar color="base">
        <ion-title>Camera</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab left bottom>
        <button ion-fab color="second" (click)="switchCamera()">
            <ion-icon name="ios-reverse-camera"></ion-icon>
        </button>
    </ion-fab>

    <ion-fab center bottom>
        <button ion-fab color="secondary" (click)="takePicture()">
            <ion-icon name="md-camera"></ion-icon>
        </button>
    </ion-fab>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="toLibrary()">
            <ion-icon name="md-images"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
