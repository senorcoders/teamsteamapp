<ion-header>
  
  <ion-navbar color="base">
      <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>{{'MYTASK.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 

  <ion-card class="game" *ngFor="let task of tasks; trackBy:by " (click)='viewTask(task)' [ngClass]="task.past===true ? 'past-task' : ''">
      <div class="color-right"></div>
      <div class="dateTime" >
          <h3 class="date-event">{{task.month}}</h3>
          <h4 class="date-event">{{task.day}}</h4>
                </div>
        <div class="details" >
            <h2 text-wrap class="text-event">{{task.name}}</h2>
            <p text-wrap class="text-event" >{{task.text}}</p>
          </div>
  </ion-card>

  <ion-fab bottom right [hidden]="role !== 'Manager'" >
    <button color="base" ion-fab icon-only (click)="newTask()" >
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
