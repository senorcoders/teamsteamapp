<ion-header>
  
  <ion-navbar color="base">
      <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>{{'MYTASK.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let task of tasks; trackBy:by " (click)='viewTask(task)' [ngClass]="task.past===true ? 'past-task' : ''" >
      <h2>{{task.name}}</h2>
      <h3>{{task.text}}</h3>
      <p>{{task.dateParsed}}</p>
    </ion-item>

  </ion-list>

  <ion-fab bottom right [hidden]="role !== 'Manager'" >
    <button color="base" ion-fab icon-only (click)="newTask()" >
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
