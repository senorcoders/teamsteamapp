<ion-header>

  <ion-navbar color="base">
    <ion-title>{{task.name}}</ion-title>

    <ion-buttons end [hidden]="!manager" >
      <button ion-button icon-only icon-right (click)='requestRemove()'>
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>{{task.text}}</ion-card-title>
      <p>{{task.dateParsed}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button class="status" ion-fab icon-only (click)="changeStatus()" >
        <ion-icon name="md-checkmark" [hidden]="task.completad" ></ion-icon>
        <ion-icon name="md-checkmark-circle" [hidden]="!task.completad" ></ion-icon>
    </button>
  </ion-fab>

</ion-content>
