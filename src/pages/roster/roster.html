  <ion-grid>

    <ion-row>
      
      <ion-col col-4 *ngFor="let player of players; let i = index"  [hidden]="player.user.id == user.id" >
        <ion-avatar (click)="viewPlayer(player)" style="cursor: pointer;" [hidden]="!player.loadImage">
          <img [src]="player.image" (load)="success(event, player);">
        </ion-avatar>

        <ion-avatar (click)="viewPlayer(player)" style="cursor: pointer;" (click)="viewPlayer(player)" [hidden]="player.loadImage">
            <img src="./assets/imgs/user.png">
        </ion-avatar>

        <h4 (click)="viewPlayer(player)">{{player.user.firstName}}</h4>
        <h4>{{player.user.lastName}}</h4>

        <a href="#" (click)="goChat(player.user)" >Chat</a>
      </ion-col>

    </ion-row>

  </ion-grid>


  <ion-fab bottom right [hidden]="user.role.name != 'Manager' " >
    <button color="base" ion-fab icon-only (click)="addPlayer()" >
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
