<ion-header>

  <ion-navbar color="base">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>Roster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let player of players">
          <ion-thumbnail style="cursor: pointer;" (click)="viewPlayer(player)" item-start [hidden]="!player.image" >
            <img src="{{player.image}}">
          </ion-thumbnail>
          <h2 style="cursor: pointer;" (click)="viewPlayer(player)" >{{player.user.firstName+ " "+ player.user.lastName}}</h2>
          <p [hidden]="!player.positions">{{player.positions}} </p>
          <button (click)="editMember(player)" *ngIf="user.role.name != Manager" ion-button clear item-end>Edit</button>
        </ion-item>
      </ion-list>
</ion-content>
