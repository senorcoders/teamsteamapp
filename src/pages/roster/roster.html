<ion-header>

  <ion-navbar color="base">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>Roster</ion-title>

    <ion-buttons end [hidden]="!isManager" >
      <button ion-button (click)="addPlayer()" >
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let player of players; let i = index"  [hidden]="player.user.id == user.id" >

          <ion-avatar style="cursor: pointer;" item-start [hidden]="!player.loadImage">
            <img src="{{player.image}}" (load)="success(event, player);">
          </ion-avatar>

          <ion-avatar style="cursor: pointer;" (click)="viewPlayer(player)" item-start [hidden]="player.loadImage">
              <img src="./assets/imgs/user.png">
          </ion-avatar>

          <h2 style="cursor: pointer;" (click)="viewPlayer(player)" >{{player.user.firstName+ " "+ player.user.lastName}}</h2>
          <p [hidden]="!player.positions" (click)="viewPlayer(player)">{{player.positions}} </p>

          
          <button (click)="editMember(i, player)" [hidden]="user.role.name != 'Manager'" ion-button clear item-end>Edit</button>
        </ion-item>
      </ion-list>
</ion-content>
