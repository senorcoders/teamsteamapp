<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"LEAGUE.CREATE.TITLE" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="uploadExcel()">
        <ion-icon name="md-document"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img width="100%" [hidden]="!image" (load)="success()" [src]="imageSrc">
    <img width="100%" [hidden]="image" src="./assets/imgs/logo-default.png">
    <ion-fab top right edge class="button-fab-right">
      <button ion-fab color="base" (click)="changePhoto()">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-fab>
  </ion-avatar>

  <ion-list>
    <ion-item>
      <ion-label floating>{{"NAME" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"DESCRIPTION" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>

  <h3>{{"LEAGUE.CREATE.ADDOWNERS" | translate}}</h3>
  <ion-list>
    <ion-item *ngFor="let user of usersOwners; let i = index;">
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="user.loadImage">
        <img [src]="user.imageSrc" [hidden]="!user.loadImage" (load)="loadImage(role)">
      </ion-avatar>
      <p (click)="setTeam(role)">{{user.username}}</p>
      <ion-icon color="secondary" name="md-close" (click)="removeOwner(i)" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addOwners()">{{"ADD" | translate}}</button>

  <h3>{{"LEAGUE.CREATE.ADDTEAMS" | translate}}</h3>
  <ion-list>
    <ion-item *ngFor="let team of teamsSelect; let i=index;">
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="team.loadImage">
        <img [src]="team.imageSrc" [hidden]="!team.loadImage" (load)="loadImage(team)">
      </ion-avatar>
      {{team.name}}
      <ion-icon item-end color="primary" name="md-close" (click)="removeTeam(i)"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addTeams()" >{{"ADD" | translate}}</button>

  <button ion-button block (click)="save()" style="margin-top: 20px;">{{"SAVE" | translate}}</button>
</ion-content>
