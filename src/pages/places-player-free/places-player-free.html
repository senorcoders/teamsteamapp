<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"PLACES.TITLE" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let place of places; let i=index;">
      {{"SPORTS."+place.sport.toUpperCase() | translate}} {{"LEVEL."+place.level.toUpperCase() | translate}}
      <ion-icon color="primary" item-end name="ios-create-outline" (click)="editLocation(place, i)"></ion-icon>
      <ion-icon color="primary" item-end name="ios-remove-circle-outline" (click)="removeLocation(place, i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="addLocation()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
