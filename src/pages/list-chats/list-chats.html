<ion-header>

  <ion-navbar color="base">

    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{'NAVMENU.MESSAGES' | translate}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-avatar item-start [hidden]="!loadImage" >
        <img [src]="team.imageSrc" (load)="successImage()" >
      </ion-avatar>
      <h2 (click)="goChatTeam()" >{{team.name}} - {{'TEAMCHAT' | translate}} <div class="new-point-message" [hidden]="newMessagePeople('team')"></div></h2>
    </ion-item>

    <ion-item *ngFor='let user of listUsers' (click)="goChat(user)" >
      <ion-avatar item-start [hidden]="!user.loadImage">
        <img [src]="user.imgSrc" (load)="success(event, user);">
      </ion-avatar>

      <ion-avatar item-start [hidden]="user.loadImage">
        <img src="./assets/imgs/logo-login.png">
      </ion-avatar>

      <h2>{{user.username}} <div class="new-point-message" [hidden]="newMessagePeople(user)"></div></h2>

    </ion-item>


  </ion-list>

  <ion-fab bottom right>
    <button color="base" ion-fab icon-only (click)="newChat()" >
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
