<ion-header>

  <ion-navbar color="base">

    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{'NAVMENU.MESSAGES' | translate}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-avatar item-start [hidden]="!loadImage" >
        <img [src]="team.imageSrc" (load)="successImage()" >
      </ion-avatar>
      <h2 (click)="goChatTeam()" >{{team.name}}</h2>
    </ion-item>

    <ion-item *ngFor='let user of listUsers' (click)="goChat(user)" >
      <ion-avatar item-start>
        <img [src]="user.imgSrc">
      </ion-avatar>
      <h2>{{user.username}}</h2>
    </ion-item>


  </ion-list>

  <ion-fab bottom right>
    <button color="base" ion-fab icon-only (click)="newChat()" >
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
