<ion-header>

  <ion-navbar color="base">
    <ion-title>New Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <h4 (click)="editDate()" class="date-time">Date: {{date}}</h4>
    </ion-item>

    <ion-item>
      <h4 class="date-time" (click)="editTime()">Time: {{time}}</h4>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Save</button>
</ion-content>
