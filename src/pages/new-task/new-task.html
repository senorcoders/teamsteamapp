<ion-header>

  <ion-navbar color="base">
    <ion-title>{{'MYTASK.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>{{'NAME' | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'DESCRIPTION' | translate}}</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'ASSIGN' | translate}}</ion-label>
      <ion-select [(ngModel)]="assign">
        <ion-option *ngFor="let player of players;" [hidden]="player.user.id===user.id" [value]="player.user.id">{{player.user.firstName+
          " "+ player.user.lastName}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-item [hidden]="!existsEvent()" class="not-spacing">
        <ion-avatar item-start>
          <img [src]="event.imgSrc" [hidden]="!event.loadImage">
        </ion-avatar>
        <p>{{event.name}}</p>
        <ion-icon color="danger" (click)="removeEvent(role)" name="md-close" item-end></ion-icon>
      </ion-item>
      <button ion-button (click)="assingEvent()">{{"SELECTEVENT.ASSIGNEVENT" | translate}}</button>
    </ion-item>

    <ion-item>
      <h4 (click)="editDate()" class="date-time">{{'DATE' | translate}}: {{date}}</h4>
    </ion-item>

    <ion-item>
      <h4 class="date-time" (click)="editTime()">{{'TIME' | translate}}: {{time}}</h4>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">{{'SAVE' | translate}}</button>
</ion-content>
