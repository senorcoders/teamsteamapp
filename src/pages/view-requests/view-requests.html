<ion-header>

  <ion-navbar color="base">
    <!-- <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>{{ "REQUESTS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let re of request;" [hidden]="!validResponse(re)" (click)="viewRequest(re)">
      <ion-avatar item-start [hidden]="!re.image">
        <img [src]="re.imageSrc" (error)="errorLoadImage($event)">
      </ion-avatar>
      {{ re.user.fullName }}
    </ion-item>

  </ion-list>

</ion-content>
