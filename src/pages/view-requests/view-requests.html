<ion-header>

  <ion-navbar color="base">
    <ion-title>{{ "REQUESTS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let re of request;" (click)="viewRequest(re)">
      <ion-avatar item-start [hidden]="!re.image">
        <img [src]="re.imageSrc" (load)="loadImage(re)" >
      </ion-avatar>
      {{ re.user.fullName }}
    </ion-item>

  </ion-list>

</ion-content>
