<ion-header>

  <ion-navbar color="base">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{nameTeam}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="message-wrap">

      <div *ngFor="let msg of msgList; let i = index; trackBy: customTrackBy"
           class="message"
           [class.left]=" msg.user !== user.id "
           [class.right]=" msg.user === user.id ">
          <img class="user-img" [src]="msg.photo" alt="" src="">
          <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
          <div class="msg-detail">
              <div class="msg-info">
                  <p>
                    {{msg.username}}&nbsp;&nbsp;&nbsp;{{msg.dateTime | relativeTime}}</p>
              </div>
              <div class="msg-content">
                  <span class="triangle"></span>
                  <p class="line-breaker ">{{msg.text}}</p>
              </div>
          </div>
      </div>

  </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="input-wrap">
      <ion-row>
          <ion-col col-2>
              <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                  <ion-icon name="md-happy"></ion-icon>
              </button>
          </ion-col>
          <ion-col col-8>
              <ion-textarea #chat_input
                            placeholder="Text Input"
                            [(ngModel)]="editorMsg"
                            (keyup.enter)="sendMsg()"
                            (ionFocus)="onFocus()">
              </ion-textarea>
          </ion-col>
          <ion-col col-2>
              <button ion-button clear icon-only item-right (click)="sendMsg()">
                  <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
  <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker>
</ion-footer>
