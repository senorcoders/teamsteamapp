<ion-header>
  
  <ion-navbar color="base" >
    <ion-title>{{'SELECTUSER' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>{{'SEARCH' | translate}}...</ion-label>
      <ion-input type="search" [(ngModel)]="search" (keyup)='filter()' ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor='let player of players;' (click)='newChat(player)' [hidden]='!player.show || user.id == player.user.id' >
      <h2>{{player.user.username}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
