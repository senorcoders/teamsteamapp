<ion-header>
  <ion-navbar color="base">
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"SEARCHTEAM.TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar type="text" [(ngModel)]="search" showCancelButton="true" (ionInput)="searchTeams($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let team of teams;">
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="team.loadImage">
        <img [src]="team.imageSrc" [hidden]="!team.loadImage" (load)="loadImage(team)">
      </ion-avatar>
      {{team.name}}
      <ion-icon item-end name="md-add-circle" (click)="addTeam(team)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let team of teamsSelect;">
      <ion-avatar item-start>
        <img src="./assets/imgs/logo-login.png" [hidden]="team.loadImage">
        <img [src]="team.imageSrc" [hidden]="!team.loadImage" (load)="loadImage(team)">
      </ion-avatar>
      {{team.name}}
    </ion-item>
  </ion-list>

</ion-content>
