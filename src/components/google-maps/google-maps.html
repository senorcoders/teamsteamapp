<div>
  <div id="map_canvas" [style.width]="width" [style.height]="height" ></div>
  <ion-fab left bottom class="no-hide-maps">
    <button ion-fab color="secondary" (click)="dismiss()">
      <ion-icon name="md-close"></ion-icon>
    </button>
  </ion-fab>
    
  <ion-fab right bottom class="no-hide-maps">
    <button ion-fab color="primary" (click)="selectd()">
      <ion-icon name="md-checkmark-circle"></ion-icon>
      </button>
  </ion-fab>
</div>
