<ion-header>
    <ion-navbar color="base">
        <ion-buttons left>
                <button ion-button icon-only (click)="viewCtrl.dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{"COMMENTS" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

  <div class="message-wrap">

    <div *ngFor="let comment of commentsList; let i = index; trackBy: customTrackBy"
         class="message" (click)="presentTo(comment.user.id)" >
        <img class="user-img" [src]="comment.photo" >
        <div class="msg-detail">
            <div class="msg-info">
                <span class="name">{{comment.user.firstName+ " "+ comment.user.lastName}}</span> <span class="date">{{comment.dateTime | relativeTime}}</span>
            </div>
            <div class="msg-content">
                <p class="line-breaker ">{{comment.content}}</p>
            </div>
        </div>
        <ion-spinner name="dots" *ngIf="comment.status === 'pending'"></ion-spinner>
    </div>

</div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="input-wrap">
      <ion-row>
          <ion-col col-2>
              <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
                  <ion-icon name="md-happy"></ion-icon>
              </button>
          </ion-col>
          <ion-col col-8>
              <ion-textarea #chat_input
                            placeholder="Comment"
                            [(ngModel)]="editorMsg"
                            (keyup.enter)="sendComment()"
                            (ionFocus)="onFocus()">
              </ion-textarea>
          </ion-col>
          <ion-col col-2>
              <button ion-button clear icon-only item-right (click)="sendComment()">
                  <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
  <!-- <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker> -->
</ion-footer>
