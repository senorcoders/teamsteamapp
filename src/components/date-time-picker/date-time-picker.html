<div id="reloj-container">
  <div id="inner">
    <h4>
      {{hour}}:{{minute}}
    </h4>
    <div>
      <span (click)="setA('am');" [ngClass]="a==='am' ? 'select': ''">AM</span>
      <span (click)="setA('pm');" [ngClass]="a==='pm' ? 'select': ''">PM</span>
    </div>
  </div>

  <div #reloj class="reloj">

  </div>
  <div class="date-time-set">
    <button ion-button (click)="clear()">Cancel</button>
    <button ion-button (click)="setDateTime()">Ok</button>
  </div>
</div>
