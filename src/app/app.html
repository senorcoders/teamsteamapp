<ion-menu [content]="mycontent">
	<ion-header>
		<div class="user-info">
			<div class="avatar">
				<img (click)="goProfile()" id="imageSlide" [src]="userimg" (error)="errorLoadImage($event)" class="userimg">
				<img src="./assets/imgs/gear-icon.png" class="icon-gear">
			</div>
			

			<div class="info">
				<h4 id="nameSlide" class="email" [innerHTML]="getName()"></h4>
				<h4 class="email" [innerHTML]="getRolIdentity()"></h4>
			</div>
		</div>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item *ngFor="let p of pages" (click)="goToPage(p.component)" [hidden]="!validRolePage(p, p.newData)">
				<img src="./assets/imgs/{{p.icon}}" item-start height="25px;">
				{{p.title | translate}}
				<div class="new-action" [hidden]="newData(p.watch)">{{"NEW" | translate}} <span> {{getCounts(p.watch)}} </span> </div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
