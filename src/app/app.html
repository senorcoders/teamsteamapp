<ion-menu [content]="mycontent">
	<ion-header>
		<!-- <ion-navbar class="identity">
			<ion-title class="header-menu">
				<img src="./assets/imgs/logo-login.png" style="width: 30px;">
			</ion-title> 
		</ion-navbar> -->

		<div class="user-info">
			<div class="avatar">
				<img (click)="goProfile()" [hidden]="!defaultImageUser" src="./assets/imgs/user-menu.png" class="userimg">
				<img (click)="goProfile()" [hidden]="defaultImageUser" id="imageSlide" (load)="loadImageMenu()" class="userimg">
				<img src="./assets/imgs/gear-icon.png" class="icon-gear">
				<!-- <div class="new-menu" >{{rolIdentity | translate}}	{{identity}}</div> -->
			</div>
			

			<div class="info">
				<h4 id="nameSlide" class="email">{{user.firstName+ " "+ user.lastName}}</h4>
				<h4 class="email">{{rolIdentity | translate}}	{{identity}}</h4>

			</div>
		</div>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-item *ngFor="let p of pages" (click)="goToPage(p.component)" [hidden]="!validRolePage(p, p.newData)">
				<img src="./assets/imgs/{{p.icon}}" item-start height="25px;">
				{{p.title | translate}}
				<div class="new-action" [hidden]="newData(p.watch)">{{"NEW" | translate}} <span> {{getCounts(p.watch)}} </span> </div>
			</ion-item>
			<!-- <div class="divider"></div>
			<ion-item class="logout" (click)="logout()">
			<ion-icon name="log-out" class="icon-menu"></ion-icon>{{'NAVMENU.LOGOUT' | translate}}</ion-item> -->
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
